<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>Sprog</title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link rel="icon" href="img/AppIcon.jpg">
  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>

</head>
<body ng-app="starter">
<ion-pane>
  <ion-content class="languageWindow" ng-controller="SprogPopulator">
    <div class="row-top">
      <div class="col col-80 col-offset-10"><img class="easy" src="img/Aldersgruppe.png"></div>
    </div>
    <div class="row-mid-1">
      <div class="col col-60 col-offset-20">
        <button class="button button-block button-energized" ng-click="populateOnePlus()">
          Alder 1+
        </button>
      </div>
    </div>
    <div class="row-mid-2">
      <div class="col col-60 col-offset-20">
        <button class="button button-block button-energized" ng-click="populateOnePlus()">
          Alder 3+
        </button>
      </div>
    </div>
    <div class="row-mid-3">
      <div class="col col-60 col-offset-20">
        <button class="button button-block button-energized" ng-click="populateOnePlus()">
          Alder 5+
        </button>
      </div>
    </div>
  </ion-content>
</ion-pane>
</body>
</html>
