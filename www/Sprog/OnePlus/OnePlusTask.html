<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="init()">
<script type="text/javascript">
  // current resource (image/sound) index
  var setIndex = 0;

  // image/sound pairs
  var sets = [{image:'img/BlueTriangle.png', sound:'aud/gun.mp3'},
    {image:'img/GreenSquare.png', sound:'aud/tea_pot.mp3'},
    {image:'img/RedCircle.png', sound:'aud/trashbag.mp3'}];

  // function to call when document is loaded
  var init = function() {
    next(); // display first image and play first sound
    setInterval(next, 3000); // change every 3000 milliseconds
  }

  // function to call when button is clicked
  var next = function() {
    if (setIndex >= sets.length || setIndex < 0) {
      // index is out of bounds, reset
      setIndex = 0;
    }
    showImg();
    playAudio();
    setIndex++;
  };

  // changing the image
  var showImg = function() {
    document.getElementById('image').src = sets[setIndex].image;
  };

  // playing the sound
  var playAudio = function() {
    new Audio(sets[setIndex].sound).play();
  };

</script>

  <ion-pane>
    <div id="container">
      <img src="img/BlueTriangle.png" id="image">
    </div>

  </ion-pane>
</body>
</html>
